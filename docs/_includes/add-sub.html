<h1>Addition and Subtraction Problems</h1>
<div class="row">
	<div class="col">
		<table id="problems" class="table math-table"></table>
	</div>
	<div class="col">
		<!-- Inputs for Customization -->
		<div class="mb-3">
			<label for="minNumber" class="form-label">Minimum Number:</label>
			<input type="number" class="form-control" id="minNumber" value="1">
		</div>
		<div class="mb-3">
			<label for="maxNumber" class="form-label">Maximum Number:</label>
			<input type="number" class="form-control" id="maxNumber" value="100">
		</div>
		<div class="mb-3">
			<label for="numProblems" class="form-label">Number of Problems:</label>
			<input type="number" class="form-control" id="numProblems" value="10">
		</div>
		<div class="form-check mb-3">
			<input class="form-check-input" type="checkbox" id="positiveAnswersOnly" checked>
			<label class="form-check-label" for="positiveAnswersOnly">
				Generate Only Problems with Positive Answers
			</label>
		</div>

		<button class="btn btn-primary mb-3" onclick="displayProblems()">Generate Problems</button>
		<button class="btn btn-success mb-3" onclick="tableToPDF()">Export to PDF</button>
		<div class="mb-3">
			{% include amazon-card.html %}
		</div>
	</div>
</div>
<script src="/assets/add-sub.js"></script>
